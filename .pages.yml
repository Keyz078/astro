media:
  - name: images
    label: Images
    input: public/images
    output: /images
    categories: [ image ]

content:
  - name: blogs
    label: Blogs
    type: collection
    path: src/content/blog
    filename: '{primary}.md'
    view:
      fields: [ title, pubDate ]
    fields:
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: pubDate
        label: Date
        type: date
        options:
          time: true
          format: yyyy-MM-dd'T'HH:mm:ss+07:00
      - name: tags
        label: Tags
        type: select
        options:
          creatable: true
          multiple: true
          values: [ linux, kubernetes, docker ]
      - name: cover
        label: Cover
        type: image
      - name: body
        label: Body
        type: rich-text

