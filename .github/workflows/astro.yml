# Nama workflow Anda, akan muncul di tab "Actions" GitHub
name: Deploy to GitHub Pages

on:
  # Jalankan aksi ini setiap kali ada push ke branch 'main'
  push:
    branches:
      - main
  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Izin yang diperlukan agar aksi bisa menulis ke branch gh-pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup & Deploy 🚀
        uses: withastro/action@v2
